<md-content>
    <div layout="row">
        <h2>My Certificates</h2>
        <md-button ng-click="valid = !valid" ng-init="valid=true">Display Revoked <md-icon class="mi mi-filter-list"></md-icon> </md-button>
    </div>
    <md-list>

        <md-list-item>
            <span class="md-title" flex="25">Use</span>
            <span class="md-title" flex="20" ng-show="admin">User</span>
            <span flex="20">Actions</span>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item ng-show="ctrl.certificates.length === 0">
            No certificates created yet! <md-button ng-href="#!/Create" class="md-whiteframe-1dp md-raised">Create the first one</md-button>
            <md-divider></md-divider>
        </md-list-item>
        <md-list-item ng-repeat="cert in ctrl.certificates" ng-show="cert.valid == valid || cert.valid">
            <span flex="20">
                {{cert.use}}
            </span>
            <span flex="20" ng-show="admin">
                {{ctrl.extractMail(cert.subject)}}
            </span>
            <div ng-show="cert.valid">
                <md-button class="md-icon-button" ng-click="ctrl.downloadConfig(cert.links[0].href, $event)">
                    <md-icon class="mi mi-file-download mi-24"></md-icon>
                    <md-tooltip>Download the the configuration with certificates and key</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" href="{{cert.links[1].href}}">
                    <md-icon class="mi mi-file-download mi-24"></md-icon>
                    <md-tooltip>Download the certificate as PEM File</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" ng-click="ctrl.revokeCert(cert.links[2], $event)">
                    <md-icon class="mi mi-delete mi-24" style="color: red;"></md-icon>
                    <md-tooltip>Revoke (disable) this certificate</md-tooltip>
                </md-button>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
