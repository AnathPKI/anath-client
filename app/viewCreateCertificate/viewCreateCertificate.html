<md-content ng-hide="ctrl.showConfirm">
    <h2>Create Certificate</h2>
    <form name="csrInformation" ng-submit="ctrl.createCSR()">
        <md-input-container>
            <input ng-value="ctrl.newCert.firstname" aria-label="Firstname" disabled required>
            <label>Firstname in certificate</label>
        </md-input-container>
        <md-input-container>
            <input ng-value="ctrl.newCert.lastname" aria-label="Lastname" disabled required>
            <label>Lastname in certificate</label>
        </md-input-container>
        <md-input-container>
            <input ng-value="ctrl.newCert.email" disabled aria-label="E-Mail">
            <label>E-Mail</label>
        </md-input-container>
        <md-select ng-model="ctrl.newCert.use" placeholder="Use of the certificate" required="required">
            <md-option ng-repeat="use in ctrl.uses" ng-value="use">
                {{use.use}}
            </md-option>
        </md-select>
        <md-button type="submit">Create</md-button>
    </form>
</md-content>

<md-content ng-show="ctrl.showConfirm">
    <h2>Confirm Your Request</h2>
    <p>You should have got an e-Mail which contains a confirmation token. Please enter the token bellow.</p>
    <form name="certConfirmation" ng-submit="ctrl.confirm()">
        <md-input-container>
            <label>Token</label>
            <input type="text" ng-model="ctrl.confirmationToken">
        </md-input-container>
        <md-button type="submit">Send</md-button>
    </form>
</md-content>
