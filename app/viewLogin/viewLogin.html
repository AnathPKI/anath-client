<div flex align="center">
    <md-card flex-gt-xs="20" flex-xs layout-margin="10px 0 10px 0">
        <h1>Login</h1>
        <form ng-submit="ctrl.login()" flex>
            <md-input-container flex>
                <label>Username</label>
                <input type="email" ng-model="ctrl.username" flex="100" required>
                <div ng-messages="" role="alert" ng-show="ctrl.error">
                    Please check the username
                </div>
            </md-input-container>
            <md-input-container flex>
                <label>Password</label>
                <input type="password" ng-model="ctrl.password" flex required>
                <div ng-messages="" role="alert" ng-show="ctrl.error">
                    Please check the password
                </div>
            </md-input-container>
            <md-button id="loginButton"
                       class="md-primary md-raised"
                       type="submit">Login
            </md-button>
        </form>
    </md-card>
</div>
